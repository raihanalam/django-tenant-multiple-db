<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }} - Deadline: {{ project.deadline }}</li>
        {% empty %}
            <li>No projects available.</li>
        {% endfor %}
    </ul>
</body>
</html>
